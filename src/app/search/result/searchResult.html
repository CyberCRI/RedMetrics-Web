<div ng-show="ctrl.search.results.length > 0">
	<h3>Results</h3>
	<div ng-repeat="result in ctrl.search.results">
	    {{ result | json }}
	</div>
</div>
<div ng-show="ctrl.search.results.length == 0">
    <h3>No results</h3>
    <p>User the form on the left to change the search parameters and click the "Search" button.</p>
</div>
