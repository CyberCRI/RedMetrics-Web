<!-- GitHub Ribbon -->
<a href="https://github.com/CyberCRI/RedMetrics">
    <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 10;" src="assets/gitHubRibbon.png" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
</a>

<material-toolbar class="material-theme-light">
    <div class="material-toolbar-tools" layout-align="center">
        <a ui-sref="home"><img src="assets/redMetricsLogo.png"></a>
        <span class="material-flex">RedMetrics - Open Source Game Analytics</span>
    </div>
</material-toolbar>

<material-content layout="horizontal">
    <material-sidenav layout="vertical" class="material-whiteframe-z2">
        <material-content class="material-content-padding" flex>
            <a ui-sref="home">About</a>

            <h3>Admin</h3>
            <div>
                <a ui-sref="adminGame">Create game</a>
                <br>
                <a ui-sref="adminGameVersion">Create game version</a>
            </div>

            <h3>Search</h3>
            <type-selector></type-selector>
            <search-form></search-form>
        </material-content>
    </material-sidenav>

    <div layout="vertical" flex>
        <material-content class="material-content-padding" flex>
            <div ui-view></div>
        </material-content>
    </div>
</material-content>
